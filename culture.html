<!-- Language Switching Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const translations = [
        "Mera Bharat Mahan", "મારું ભારત મહાન છે", "माझा भारत महान आहे", "আমার ভারত মহান",
        "என் இந்தியா மகத்துவம் வாய்ந்தது", "నా భారత్ మహాన్", "ನನ್ನ ಭಾರತ ಮಹಾನ್", "എൻ ഭാരത് മഹാൻ",
        "ਮੇਰਾ ਭਾਰਤ ਮਹਾਨ", "ମୋର ଭାରତ ମହାନ", "माझो भारत महान", "म्हारो भारत महान",
        "मेरा भारत महान आहे", "मेयो भारत महान", "मोर भारत महान", "म्यां भारत महा छ"
    ];
    const textElement = document.getElementById("bharatText");
    let index = 0;
    setInterval(() => {
        textElement.textContent = translations[index];
        index = (index + 1) % translations.length;
    }, 1000);
});
</script>
